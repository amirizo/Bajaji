{% extends 'Lwo/base.html' %}
{% load static %}
{% block content%}
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
        <div class="container h-100">
            <div class="d-flex justify-content-center h-100">
                <div class="user_card">
                    <div class="d-flex justify-content-center">
                        <h3 id="form-tittle">LOGIN ACCOUNT</h3>
                    </div>
                    <div class="d-flex justify-content-center form_container">

                        <form method="GET" action="">
                            {% csrf_token %}
                            <div class="input-group mb-3">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                                </div>
                                <input type="text" name="username" placeholder="Username..." class="form-control">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                                </div>
                                <input type="password" name="password" placeholder="Passwords..." class="form-control">
                            </div>
                            <div class="d-flex justify-content-center mt-3 login_container">
                                <input type="submit" class="btn login_btn" value="Login">
                            </div>
                        </form>
                    </div>
                    <div class="mt-4">
                        <div class="d-flex justify-content-center links">
                            Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            var form_fields = document.getElementsByTagName('input')
            form_fields[1].placeholder='Username...';
            form_fields[2].placeholder='Password...';
    
            for(var field in form_fields){
                form_fields[field].className += 'form-control'
            }
        </script>
</body>
{% endblock%}
